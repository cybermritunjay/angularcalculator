<div class="bg">
        <div class="main">
            <h2 class="tag">Angular Calculator</h2>
            <form name="form">
                <input class="textview" name="textview" [(ngModel)]="expression">
            </form>
            <table>
                <tr>
                    <td><input class ="button" type="button" value="C" (click)="clean()"></td>
                    <td><input class ="button" type="button" value="<" (click)="back()"></td>
                    <td><input class ="button" type="button" value="/" (click)="insert('/')"></td>
                    <td><input class ="button" type="button" value="X" (click)="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class ="button" type="button" value="7" (click)="insert(7)"></td>
                    <td><input class ="button" type="button" value="8" (click)="insert(8)"></td>
                    <td><input class ="button" type="button" value="9" (click)="insert(9)"></td>
                    <td><input class ="button" type="button" value="-" (click)="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class ="button" type="button" value="4" (click)="insert(4)"></td>
                    <td><input class ="button" type="button" value="5" (click)="insert(5)"></td>
                    <td><input class ="button" type="button" value="6" (click)="insert(6)"></td>
                    <td><input class ="button" type="button" value="+" (click)="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class ="button" type="button" value="1" (click)="insert(1)"></td>
                    <td><input class ="button" type="button" value="2" (click)="insert(2)"></td>
                    <td><input class ="button" type="button" value="3" (click)="insert(3)"></td>
                    <td rowspan=5><input class ="button" style="height:106px" type="button" value="=" (click)="equal()"></td>
                </tr>
                <tr>
                    <td colspan=2><input class ="button" style="width:106px" type="button" value="0" (click)="insert(0)"></td>
                    <td><input class ="button" type="button" value="." (click)="insert('.')"></td>
                </tr>
            </table>
            <h6 class="tag">Made By <a href="https://www.github.com/cybermritunjay">Mritunjay Pathak</a></h6>
        </div>
        </div>
